          idleDelay: 360
          inDemandDelay: 3
  - permanent:
      labelString: "sh-agent test"
      launcher:
        ssh:
          credentialsId: "jenkins-rsa"
          host: "172.21.210.131"
          port: 2210
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      mode: EXCLUSIVE
      name: "test-ssh-agent"
