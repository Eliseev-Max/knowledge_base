  labelAtoms:
  - name: "agent-1"
  - name: "built-in"
  - name: "cag"
  - name: "remote"
  - name: "remote-agent"
  - name: "remote-ssh-agent"
  - name: "sh-agent"
  - name: "ssh-agent"
  - name: "ssh-agent-1"
  - name: "ssh-agent-cag"
  - name: "ssh-agent-cag-1"
  - name: "test"
  - name: "test-ssh-agent"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  noUsageStatistics: true
  nodeMonitors:
  - "architecture"
  - "clock"
  - diskSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "swapSpace"
  - tmpSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "responseTime"
  nodes:
  - permanent:
      labelString: "remote remote-agent"
      launcher:
        ssh:
          credentialsId: "ssh-agent"
          host: "172.21.240.141"
          port: 2141
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      mode: EXCLUSIVE
      name: "remote-ssh-agent"
      remoteFS: "/home/jenkins/agent"
      retentionStrategy: "always"
  - permanent:
      labelString: "agent-1 ssh-agent"
      launcher:
        ssh:
          credentialsId: "ssh-agent"
          host: "172.21.240.131"
          port: 2201
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      mode: EXCLUSIVE
      name: "ssh-agent-1"
      nodeDescription: |-
        Docker container
        memory <= 2048Mb
        CPUs <=1
      remoteFS: "/home/jenkins/agent"
      retentionStrategy: "always"
  - permanent:
      labelString: "cag ssh-agent"
      launcher:
        ssh:
          credentialsId: "jenkins-rsa"
          host: "172.21.210.131"
          port: 2202
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      mode: EXCLUSIVE
      name: "ssh-agent-cag"
      nodeDescription: |-
        host=srv-cicd (172.21.210.131)
        name=ssh-agent-cag
        published SSH port (host:container) 2202:22
        memory="1024m"
        cpus="0.6"
      remoteFS: "/home/jenkins/agent"
      retentionStrategy:
        demand:
          idleDelay: 360
          inDemandDelay: 3
  - permanent:
      labelString: "cag ssh-agent"
      launcher:
        ssh:
          credentialsId: "jenkins-rsa"
          host: "172.21.210.131"
          port: 2203
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      mode: EXCLUSIVE
      name: "ssh-agent-cag-1"
      nodeDescription: |-
        host=srv-cicd (172.21.210.131)
        name=ssh-agent-cag
