      - key: "ARTIFACTORY_URL"
        value: "http://172.21.210.103:8081"
      - key: "BITRIX24_URL"
        value: "https://bitrix.prosyst.ru"
      - key: "DOCKER_CONTAINERS_NETWORK"
        value: "ci-cd_infrastructure"
      - key: "DOCKER_REGISTRY"
        value: "docker.prosyst.ru"
      - key: "DOCKER_REGISTRY_URL"
        value: "https://docker.prosyst.ru"
